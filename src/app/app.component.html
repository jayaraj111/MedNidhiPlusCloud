<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/patients">
          <mat-icon matListItemIcon>people</mat-icon>
          <span matListItemTitle>Patients</span>
        </a>
        <a mat-list-item routerLink="/appointments">
          <mat-icon matListItemIcon>event</mat-icon>
          <span matListItemTitle>Appointments</span>
        </a>
        <a mat-list-item routerLink="/billing">
          <mat-icon matListItemIcon>receipt</mat-icon>
          <span matListItemTitle>Billing</span>
        </a>
        <a mat-list-item routerLink="/reports">
          <mat-icon matListItemIcon>bar_chart</mat-icon>
          <span matListItemTitle>Reports</span>
        </a>
        <a mat-list-item routerLink="/settings">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content class="app-sidenav-content">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
