<div class="app-container ">
  <!-- Show toolbar + sidenav only if not on login page -->
  <ng-container *ngIf="!isAuthRoute()">
    <!-- Toolbar -->
    <mat-toolbar color="primary" class="app-toolbar" style=" background: linear-gradient(90deg, #3f51b5, #320c9b);">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <span class="toolbar-spacer"></span>
      <span class="m-l-8 ">Hi, {{ username }}</span>
        <button mat-icon-button [matMenuTriggerFor]="profilemenu">
        <mat-icon>settings</mat-icon>

      </button>
      <button mat-icon-button [matMenuTriggerFor]="profilemenu">
        <mat-icon>account_circle</mat-icon>

      </button>

      <!-- Profile Menu -->
      <mat-menu #profilemenu="matMenu" class="cardWithShadow">
        <button mat-menu-item (click)="openMyProfile($event)">
          <mat-icon style="color: grey;">person_outline</mat-icon>
          <span>My Profile</span>
        </button>

        <button mat-menu-item (click)="openChangePassword($event)">
          <mat-icon style="color: grey;">badge</mat-icon>
          <span>Change Password</span>
        </button>

          <button mat-menu-item (click)="openChangePassword($event)">
          <mat-icon style="color: grey;">badge</mat-icon>
          <span>User Management</span>
        </button>

        <button mat-menu-item (click)="onLogOut($event)">
          <mat-icon style="color: grey;">logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

    </mat-toolbar>

    <!-- Sidenav -->
    <mat-sidenav-container class="app-sidenav-container">
      <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard">
            <mat-icon matListItemIcon>dashboard</mat-icon>
            <span matListItemTitle>Dashboard</span>
          </a>
          <a mat-list-item routerLink="/patients">
            <mat-icon matListItemIcon>people</mat-icon>
            <span matListItemTitle>Patients</span>
          </a>
          <a mat-list-item routerLink="/appointments">
            <mat-icon matListItemIcon>event</mat-icon>
            <span matListItemTitle>Appointments</span>
          </a>
          <a mat-list-item routerLink="/billing">
            <mat-icon matListItemIcon>receipt</mat-icon>
            <span matListItemTitle>Billing</span>
          </a>
          <a mat-list-item routerLink="/reports">
            <mat-icon matListItemIcon>bar_chart</mat-icon>
            <span matListItemTitle>Reports</span>
          </a>
          <a mat-list-item routerLink="/settings">
            <mat-icon matListItemIcon>settings</mat-icon>
            <span matListItemTitle>Settings</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content class="app-sidenav-content">
        <div class="content-container">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-container>

  <!-- If login page: show only login -->
  <ng-container *ngIf="isAuthRoute()">
    <router-outlet></router-outlet>
  </ng-container>
</div>
